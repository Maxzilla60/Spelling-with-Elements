<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
	<head>
		<title>Spelling with Elements</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body, html {
				margin: 0;
				padding: 0;
			}
			body {
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				font-family: Arial, Helvetica, sans-serif;
			}
			input, output {
				font-size: xx-large;
				width: 20%;
			}
		</style>
	</head>
	
	<body>
		<h1> Spelling with Elements </h1>
		<form onsubmit="return doTheThing();">
			<input type="text" id="input" value="kryptonite"><br>
			<input type="submit" value="Try"><br><br>
			<output></output>
		</form>
	</body>
	<script type="text/javascript" src="elements.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
