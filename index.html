<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
	<head>
		<script src="https://use.fontawesome.com/e0304574ea.js"></script>
		<title>Spelling with Elements</title>
		<style>
			* {
				box-sizing: border-box;
				border-radius: 5px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				font-family: Arial, Helvetica, sans-serif;
				font-size: xx-large;
			}
			.space {
				height: 8px;
			}
			input, output {
				width: 38%;
			}
			footer {
				font-size: 100%;
				position:fixed;
				left:0px;
				bottom:10px;
				height:30px;
				width:100%;
			}
		</style>
	</head>
	
	<body>
		<h1>Spelling with Elements</h1>
		<form onsubmit="return doTheThing();">
			<input type="text" id="input" value="kryptonite" autofocus><br>
			<div class="space"></div>
			<input type="submit" value="try"><br>
			<div class="space"></div><br>
			<output><i class="fa fa-flask fa-2x" aria-hidden="true"></i></output>
		</form>
		<footer>
			<a target="_blank" href="https://github.com/Maxzilla60/Spelling-with-Elements"><i class="fa fa-github" aria-hidden="true"></i></a>

			<a target="_blank" href="https://twitter.com/hungrymaxzilla"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</footer>
	</body>
	<script type="text/javascript" src="elements.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
